<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/user/user_info.css" />
    <link rel="stylesheet" href="/assets/css/user/user_avatar.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">更换头像</div>
      <div class="layui-card-body">
        <div class="avatar_wrapper">
          <div class="avatar_body">
            <div class="avatar_left">
              <img id="image" src="/assets/images/sample.jpg" alt="" />
            </div>
            <div class="avatar_right">
              <div class="">
                <div class="w100 preview-box"></div>
                <div>100x100</div>
              </div>
              <div class="">
                <div class="w50 preview-box"></div>
                <div>50x50</div>
              </div>
            </div>
          </div>
          <div class="bottom">
            <input type="file" accept="image/*" style="display: none" />
            <button type="button" class="layui-btn layui-btn-normal upload">上传图片</button>
            <button type="button" class="layui-btn submit">提交</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user/user_avatar.js"></script>
</html>
