<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/user/user_reset_pwd.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">用户信息</div>
      <div class="layui-card-body">
        <!-- 表单 -->
        <form lay-filter="userinfo-form" class="layui-form" action="">
          <!-- 隐藏域表单，用于存储id值 -->
          <input type="hidden" name="id" />
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-inline">
              <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入旧密码" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
              <input type="password" name="newPwd" required lay-verify="required|pass" placeholder="请输入新密码" autocomplete="off" class="layui-input pwd" />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
              <input type="password" required lay-verify="repwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input newPwd" />
            </div>
          </div>
          <div class="layui-input-block">
            <button class="layui-btn modifyUser" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user/user_reset_pwd.js"></script>
</html>
