<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- logo标题 -->
    <div class="layui-main">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录框/注册框 -->
    <div class="panel">
      <!-- 标题 -->
      <div class="title"></div>
      <!-- 登录框 -->
      <div class="login-wrapper wrapper-normal">
        <form class="layui-form" action="">
          <!-- 用户名输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username icon"></i>
            <input type="text" name="username" lay-verify="required|pass" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
          </div>
          <!-- 密码输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password icon"></i>
            <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" />
          </div>
          <!-- 登录按钮 -->
          <button type="submit" lay-submit class="layui-btn layui-btn layui-btn-normal layui-btn-fluid">登 录</button>
          <div class="link-right">
            <a href="javascript:;" class="change-panel">去注册</a>
          </div>
        </form>
      </div>
      <!-- 注册框 -->
      <div class="register-wrapper wrapper-normal show-wrapper">
        <form class="layui-form" action="">
          <!-- 用户名输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username icon"></i>
            <input type="text" name="username" lay-verify="required|pass" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
          </div>
          <!-- 密码输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password icon"></i>
            <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input pwd" />
          </div>
          <!-- 再次密码输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password icon"></i>
            <input type="password" name="repassword" lay-verify="required|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input" />
          </div>
          <!-- 注册按钮 -->
          <button type="submit" lay-submit class="layui-btn layui-btn layui-btn-normal layui-btn-fluid">注 册</button>
          <div class="link-right">
            <a href="javascript:;" class="change-panel">返回登录</a>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/login.js"></script>
</html>
